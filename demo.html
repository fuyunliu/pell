<!DOCTYPE html>
<html><head>
    <title>pell</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="dist/github-markdown.css">
    <style type="text/css">
        #editor .ui.button {
            box-shadow: unset;
        }
        #editor div.markdown-body {
            margin-top: 30px;
        }
        #editor div.markdown-body:focus {
            outline: none;
        }
        #editor div.markdown-body:empty:before{
            content: "What's on your mind?";
            color: gray;
        }
    </style>
</head>
<body>

    <div class="ui container">
        <h1 title="pell">pell</h1>
        <div id="editor"></div>
        <div class="ui divider"></div>
        <div>
        <h3>HTML output:</h3>
        <pre id="html-output"></pre>
        </div>
    </div>

    <script src="dist/pell.js"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.15.8/highlight.min.js"></script>
    <script>
      var editor = window.pell.init({
        element: document.getElementById('editor'),
        defaultParagraphSeparator: 'p',
        onChange: function (html) {
            document.getElementById('html-output').textContent = html
        }
      })
    </script>

</body></html>
